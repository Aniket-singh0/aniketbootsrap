<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

    <style>
        *{
    margin: 0%;
    padding: 0%;
}
body{

    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: rgb(222,220,224);
}

.container{

    margin: 10px 20px;
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
}

.leftpart{
    width: 40%;

}
h1{

    color: royalblue;
    font-size: 80px;

}
h3{
    color: black;
    font-size: 30px;
}
.Rightpart{

    width: 50%;
    display: flex;
    align-items: center;
    flex-direction: column;
}
.loginpage{

    display: flex;
    flex-direction: column;
    align-items: center;
    background-color: white;
    width: 450px;
    height: 370px;
    box-shadow: -10px -10px 15px rgba(0,0,0,0.1),
    10px  10px 15px  rgba(0,0,0,0.1);
    border-radius: 10px;
}

form{

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 15px 0px;
}
input{

    width: 380px;
    height: 50px;
    margin: 10px 0px;
    padding: 0px 10px;
    outline: none;
    border: 1px solid #ccc;
    font-size: 18px;
    border-radius: 10px;
}
input[type="submit"]{

    background-color: royalblue;
    color: white;
}
p{

    color: royalblue;
}
hr{
    border: 1px solid #ccc;
    width: 700px;
    margin: 20px,0px;

}
.creataccount{

    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-color: green;
    width: 250px;
    height: 50px;
    font-size: 10px;
    font-weight: 30px;
    color: white;
    border-radius: 10px;
} 
 

    </style>
<body>

    <div class="container">
        <div class="leftpart">

            <h1>Facebook</h1>
            <h3>Facebook helps you connect and share with the people in your life</h3>

        </div>
        <div class="Rightpart">
            <div class="loginpage">
                <form>

                    <input type="text" placeholder="Email or phone number">
                    <input type="password" placeholder="password">
                    <input type="submit">

                </form>
                  <p>Forgot password ?</p>
                  <hr>
                  <div class="creataccount">
                    Creat a new Account
                  </div>
            </div>

            <span>Creat a page for a well-known person,</span>
        </div>
    </div>
    
</body>
</html>
